<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #3f51b5;
            --background-gradient: linear-gradient(135deg, #3f51b5, #7e57c2);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header, footer {
            background-color:rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        header nav a:hover {
            color: #5c6bff;
        }

        
        header nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #5c6bff;
            left: 0;
            bottom: -5px;
            transition: width 0.4s;
        }

        header nav a:hover::after {
            width: 100%;
        }

        .updates-container {
            padding: 40px 10%;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location-input-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            animation: zoomIn 1.3s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .location-input {
            width: 60%;
            padding: 10px;
            border-radius: 25px;
            border: none;
            font-size: 1.1em;
            background-color:aliceblue;
            color:black;
            transition: all 0.3s ease;
        }

        .location-input:focus {
            outline: none;
            box-shadow: 0px 0px 15px #5c6bff;
        }

        .submit-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #5c6bff;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #8d98ff;
        }

        #map {
            height: 400px;
            border-radius: 10px;
            margin-bottom: 30px;
            animation: slideIn 1.2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .news-section {
            margin-top: 40px;
        }

        .news-block {
            background-color:aliceblue;
            padding: 20px 30px; 
            margin-bottom: 20px;
            border-radius: 15px; 
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
        }

        .news-block:hover {
            transform: translateY(-5px); 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); 
        }

        .news-block h3 {
            margin: 0 0 10px 0; 
            font-size: 1.3em; 
            color: #1a226a; 
        }

        .news-block p {
            margin: 0; 
            line-height: 1.5;
            color:black; 
        }

        footer {
            padding: 15px 50px;
            font-size: 0.9em;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer .social-icons a {
            color: white;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #5c6bff;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
        }

        footer .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .footer-links a:hover {
            color: #5c6bff;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            
        </div>
        <nav>
            <a href="index.html">Home</a>
                <a href="try.html">Community Forum</a>
                <a href="news.html">My Updates</a>
                <a href="adv.html">Reports</a> 
                <a href="tracker.html">Dashboard</a>
                <a href="service.html">Local Services</a>
                <a href="contact.html">Contact Us</a>
                
        </nav>
    </header>

    <div class="updates-container">
        <h2>Stay Updated with Important News in Your Area</h2>

        <div class="location-input-container">
            <input class="location-input" id="location" type="text" placeholder="Enter your location">
            <button class="submit-button" onclick="showLocation()">Submit</button>
        </div>

        <div id="map"></div>

        <div class="news-section" id="news-section">
        
        </div>
    </div>
    
<div id="particles-js"></div>

<script>
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.5,
        "random": false
      },
      "size": {
        "value": 3,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" },
      }
    }
  });
</script>


<style>
  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>


    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Help</a>
        </div>
        <p>&copy; 2024 Secure Together. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function showLocation() {
            var location = document.getElementById('location').value;

            var geocodeURL = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&addressdetails=1`;

            fetch(geocodeURL)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;
                        map.setView([lat, lon], 13); 
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(location)
                            .openPopup();

                     
                        addNews(location);
                    } else {
                        alert("Location not found!");
                    }
                })
                .catch(err => console.error(err));
        }

        function addNews(location) {
            const newsSection = document.getElementById('news-section');
            newsSection.innerHTML = ""; 

            
            const newsData = [
                {
                    title: "Firing Incident",
                    description: `Firing incident in ${location}.Police are investigating the case.`
                },
                {
                    title: "2 Arrested in stabbing case",
                    description: `2 suspects arrested in ${location} for stabbing.`
                },
                {
                    title: "Community ",
                    description: `Join us for a community event in ${location} this weekend. Everyone is welcome!`
                }
            ];

            newsData.forEach(function(news) {
                var newsBlock = document.createElement('div');
                newsBlock.classList.add('news-block');
                newsBlock.innerHTML = `
                    <h3>${news.title}</h3>
                    <p>${news.description}</p>
                `;
                newsSection.appendChild(newsBlock);
            });
        }
    </script>
</body>
</html>
